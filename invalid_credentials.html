<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error - Invalid Credentials</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="error-container">
        <h1>Can't Connect to Runner</h1>
        <div class="message">
            <strong>Invalid Credentials</strong>
        </div>
        <p>The authentication token provided is not valid for this runner instance.</p>
        <p>This could happen if:</p>
        <ul>
            <li>The runner session has expired</li>
            <li>You're using an incorrect or outdated link</li>
        </ul>
        <p>Try requesting a runner again.</p>
    </div>
</body>
</html>
