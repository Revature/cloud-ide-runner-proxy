<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Service Not Available</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="error-container">
        <h1>Service Not Available</h1>

    </div>
</body>
</html>
