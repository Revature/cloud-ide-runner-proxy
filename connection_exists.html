<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error - Already Connected</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="error-container">
        <h1>Can't Connect to Runner</h1>
        <div class="message">
            <strong>Connection Already Present</strong>
        </div>
        <p>This runner instance already has an active connection.</p>
        <p>Only one user / browser session can access a runner instance at a time.</p>
        <p>Please try again later or request a new runner instance.</p>
    </div>
</body>
</html>
